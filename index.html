<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Quarter Habits</h1>
                <div class="time-selector">
                    <div class="selector-group">
                        <label>year</label>
                        <div class="selector-buttons">
                            <button class="selector-btn decrease-year">-</button>
                            <span id="yearDisplay">2024</span>
                            <button class="selector-btn increase-year">+</button>
                        </div>
                    </div>
                    <div class="selector-group">
                        <label>quarter</label>
                        <div class="selector-buttons">
                            <button class="selector-btn decrease-quarter">-</button>
                            <span id="quarterDisplay">1</span>
                            <button class="selector-btn increase-quarter">+</button>
                        </div>
                    </div>
                </div>
                <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle Dark Mode">ğŸŒ™</button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="tracker-container">
                <div class="tracker-grid">
                    <div class="dates-column">
                        <!-- Days 1-31 will be generated by JS -->
                    </div>
                    
                    <div class="month-columns">
                        <!-- Month columns will be generated by JS -->
                    </div>
                </div>
            </div>

            <div class="management-panel">
                <div class="habits-section">
                    <h3>Habits:</h3>
                    <div class="habits-list">
                        <!-- Habits will be added here dynamically -->
                    </div>
                    <button id="addHabitBtn" class="add-habit-btn">
                        <span class="button-text">+ Add Habit</span>
                        <span class="button-icon">+</span>
                    </button>
                </div>
                
                <div class="goals-section">
                    <h3>Quarter Goals:</h3>
                    <div class="goals-list">
                        <!-- Goals will be added here dynamically -->
                    </div>
                    <button id="addGoalBtn" class="add-goal-btn">+ Add Goal</button>
                </div>

                <div class="todos-section">
                    <h3>Daily To-Do:</h3>
                    <div class="todos-list">
                        <!-- Todos will be added here dynamically -->
                    </div>
                    <button id="addTodoBtn" class="add-todo-btn">+ Add Task</button>
                </div>

                <div class="weekly-todos-section">
                    <h3>Weekly To-Do:</h3>
                    <div class="weekly-todos-list">
                        <!-- Weekly todos will be added here dynamically -->
                    </div>
                    <button id="addWeeklyTodoBtn" class="add-weekly-todo-btn">+ Add Weekly Task</button>
                </div>

                <div class="journals-section">
                    <h3>Weekly Journals:</h3>
                    <div class="journal-navigation">
                        <button id="prevJournalBtn" class="journal-nav-btn">-</button>
                        <button id="nextJournalBtn" class="journal-nav-btn">+</button>
                    </div>
                    <div class="journals-list">
                        <!-- Journals will be added here dynamically -->
                    </div>
                    <button id="addJournalBtn" class="add-journal-btn">+ Add Journal</button>
                </div>

                <div class="streaks-section">
                    <h3>Streaks:</h3>
                    <div class="streaks-list">
                        <!-- Streak loaders will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
